<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>清理tabs</title>
	<link rel="stylesheet" href="/css/index.css">
	<script src="/js/lib/jquery-3.4.1.min.js"></script>
	<script src="/js/common/utils.js"></script>
	<script src="/js/common/default-config.js"></script>
	<script src="/js/common/store.js"></script>
	<script src="/js/common/store-keys.js"></script>
	<script src="./js/bg-call-server/client.js"></script>
	<script src="./js/bg-call-server/server.js"></script>
	<script src="./js/bg-call-server/bg-fun-keys.js"></script>
	<script src="/js/main.js" type="module"></script>
	<script src="/js/common/import-export.js" type="module"></script>
</head>

<body>
	<h2>标签清理</h2>
	<div id="control">
		<input type="text" id="rule" placeholder="输入规则..." />
		<div>
			<button id="push" class="custom-button">添加配置</button>
		</div>
	</div>
	<div id="control">
		<input type="number" id="secure-range" placeholder="请输入保护前tab个数" />
		<div class="input-desc">
			保护前Tab数
		</div>

	</div>
	<div id="control">
		<input type="number" id="delayed" placeholder="延时关闭时间" title="保护活跃标签前面tab个数" />
		<div class="input-desc">
			延时关闭(秒)
		</div>
	</div>
	<input type="file" id="fileInput" style="display: none;" />
	<div class="rule-info">
		<p id="msg">满足以下规则(<span class="ruleCount"></span>条)，将自动清理！
		</p>
		<p class="operation">
			<span id="import" title="去重导入">导入</span> | <span id="export" title="将所有规则导出">导出</span>
		</p>
	</div>

	<div id="show">
	</div>


</body>


</html>
